language: rust
sudo: false
cache: cargo
os:
- linux
notifications:
  email:
    on_success: never
script: |
  curl -sSL https://raw.githubusercontent.com/djg/travis-rust-matrix/master/test | bash
rust:
  - 1.15.1
  - stable
  - nightly
addons: &apt_64
  apt:
    packages:
    - libpulse-dev
env:
  # default jobs
  - ARCH=x86_64
  - ARCH=x86_64 CARGOOPTS="--features pulse-dlopen"
matrix:
  include:
  # Add in 32-bit builds
  - rust: 1.15.1
    env: ARCH=i686
    addons: &apt_32
      apt:
        packages:
        - gcc-multilib
        - libpulse-dev:i386
  - rust: 1.15.1
    env: ARCH=i686 CARGOOPTS="--features pulse-dlopen"
    addons: *apt_32
  - rust: stable
    env: ARCH=i686
    addons: *apt_32
  - rust: stable
    env: ARCH=i686 CARGOOPTS="--features pulse-dlopen"
    addons: *apt_32
  - rust: nightly
    env: ARCH=i686
    addons: *apt_32
  - rust: nightly
    env: ARCH=i686 CARGOOPTS="--features pulse-dlopen"
    addons: *apt_32
  allow_failures:
  - rust: nightly
