language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - osx
env:
  - RUST_BACKTRACE=1
before_script:
  - rustc --version
  - cargo --version
  - sh install_rustfmt_clippy.sh
script:
  - cargo fmt --all -- --check
  - cargo clippy -- -D warnings
  - cargo build --verbose
  - sh run_tests.sh
  - sh run_sanitizers.sh
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
